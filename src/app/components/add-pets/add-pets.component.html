<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input
          class="form-control"
          type="text"
          formControlName="name"
          required
        />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input
          class="form-control"
          type="text"
          formControlName="Age"
          required
        />
      </div>

      <div class="form-group">
        <label>Description</label>
        <input
          class="form-control"
          type="text"
          formControlName="description"
          required
        />
      </div>

      <div class="form-group">
        <label>Image</label>
        <input
          class="form-control"
          type="text"
          formControlName="img"
          required
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">
          Add Pet
        </button>
      </div>
    </form>
  </div>
</div>
